                "camera_angle": "isometric",
                "grid_color": "#e1e4e8",
                "dots_color_1": "#ebedf0",
                "dots_color_2": "#c6e48b", 
                "dots_color_3": "#7bc96f",
                "dots_color_4": "#239a3b",
