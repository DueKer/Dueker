name: 📖 Update Daily Quote

on:
  schedule:
    # 每天北京时间早上8点（UTC 0点）更新
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ]
    paths: 
      - 'quotes.json'
      - 'generate-quote.js'

jobs:
  update-quote:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 📦 Install dependencies
      run: |
        npm install
        
    - name: 🎨 Generate daily quote image
      run: |
        npm run generate
        
    - name: 📊 Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: 🚀 Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add quote.gif quote.png
        git commit -m "🎯 Update daily quote - $(date +'%Y-%m-%d')" || exit 0
        git push
        
    - name: 📝 Create comment on success
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "✅ 每日语录已更新！Daily quote updated successfully! 🎉" 